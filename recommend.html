<!DOCTYPE html>
<html>
  <head>
    <title>Anime Recommendations</title>
  </head>
  <body>
    <h1>Anime Recommendations</h1>
    <h2>Recommended anime:</h2>
    <ul>
      {% for anime_name, rating in recommended_anime_ratings_dict.items() %}
      <li>{{ anime_name }} ({{ rating }})</li>
      {% endfor %}
    </ul>
    <img
      src="data:image/png;base64,{{ image_string }}"
      alt="Distribution of ratings for recommended anime"
    />
  </body>
</html>
